name: test
on: [push]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - uses: leafo/gh-actions-lua@v5
      with:
        luaVersion: "5.4"
    - uses: leafo/gh-actions-luarocks@v2
    - name: setup 
      run: |
        luarocks install argparse
    - name: test
      run: |
          cd ${{ github.workspace }}/src;  lua keys --eg all
